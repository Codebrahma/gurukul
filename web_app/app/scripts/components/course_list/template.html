<div>
  <div class="col-md-4" data-ng-repeat="course in courses | filter:filter">
    <div class="gu-course">
      <span class="gu-course-name" data-ng-bind="course.name"></span>
      <p class="gu-course-description" data-ng-bind="course.description"></p>

      <a class="link"
         data-ng-if="!course.taken"
         data-ng-click="startCourse(course)">#StartCourse</a>
    </div>
  </div>
</div>
