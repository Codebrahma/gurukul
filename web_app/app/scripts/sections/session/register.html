<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form name="registrationForm" novalidate="novalidate">
      <div class="form-group">
        <input type="text"
               class="form-control"
               name="name"
               placeholder="Name"
               name="name"
               required
               data-ng-model="user.name" />
        <span data-gu-validation-messages data-form-element="registrationForm.name"
              data-validation-types="['required']"></span>
      </div>

      <div class="form-group">
        <input type="text"
               class="form-control"
               name="email"
               placeholder="Email"
               name="email"
               required
               data-ng-model="user.email" />
        <span data-gu-validation-messages data-form-element="registrationForm.email"
              data-validation-types="['required']"></span>
      </div>

      <div class="form-group">
        <input type="password"
               class="form-control"
               name="password"
               placeholder="Password"
               name="password"
               required
               data-ng-model="user.password" />

        <span data-gu-validation-messages data-form-element="registrationForm.password"
              data-validation-types="['required']"></span>
      </div>

      <button class="btn btn-primary btn-block"
              role="button"
              data-ng-disabled="registrationForm.$invalid"
              data-ng-click="register()">
              Register
      </button>

      <br />
      <br />

      <a href="#/login" data-ng-show="registered" class="pull-right">Proceed to login</a>
    </form>
  </div>
</div>
