<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form name="login_form" novalidate="novalidate">
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="Email"
                 name="uid"
                 required
                 data-ng-model="user.uid" />
        </div>
        <div class="form-group">
          <input type="password"
                 class="form-control"
                 placeholder="Password"
                 name="password"
                 required
                 data-ng-model="user.password" />
        </div>

        <button class="btn btn-primary btn-block"
                role="button"
                data-ng-disabled="login_form.$invalid"
                data-ng-click="login()">
                Login
        </button>
      </form>
    </div>

  </div>
</div>
