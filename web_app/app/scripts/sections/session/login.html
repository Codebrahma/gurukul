<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form name="loginForm" novalidate="novalidate">
      <div class="form-group">
        <input type="text"
               class="form-control"
               name="email"
               placeholder="Email"
               name="uid"
               required
               data-ng-model="user.uid" />
        <span data-gu-validation-messages data-form-element="loginForm.email"
              data-validation-types="['required']"></span>
      </div>

      <div class="form-group">
        <input type="password"
               class="form-control"
               name="password"
               placeholder="Password"
               name="password"
               required
               data-ng-model="user.password" />

        <span data-gu-validation-messages data-form-element="loginForm.password"
              data-validation-types="['required']"></span>
      </div>

      <button class="btn btn-primary btn-block"
              role="button"
              data-ng-disabled="loginForm.$invalid"
              data-ng-click="login()">
              Login
      </button>
    </form>
  </div>
</div>
